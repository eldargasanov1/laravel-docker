name: test.yml
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        continue-on-error: false

      - name: Install composer
        uses: php-actions/composer@v6
        continue-on-error: false

      - name: Install node
        uses: actions/setup-node@v3
        continue-on-error: false

      - name: Install Docker using Docker's official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
        continue-on-error: false

      - name: Install Docker Compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
        continue-on-error: false

      - name: Start application-specific services using Docker Compose
        run: docker-compose up -d
        continue-on-error: false

      - name: Install dependencies
        run: |
          docker exec -it laravel-docker-app-1 composer install
          docker exec -it laravel-docker-app-1 npm install
        continue-on-error: false

      - name: Run tests
        run: docker exec -it laravel-docker-app-1 php artisan test
        continue-on-error: false
